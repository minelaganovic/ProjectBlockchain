<!DOCTYPE html>
<html>
    <head>
        <title>Blockchain</title>
        <script src="header.js"></script>
        <script src="blockchain.js"></script>
        <link rel="stylesheet" type="text/css" href="global.css">
        <link rel="stylesheet" type="text/css" href="blockchain.css">
        <link rel="stylesheet" type="text/css" href="header.css">
        <link rel="stylesheet" type="text/css" href="footer.css">
    </head>
    <body>
        <h1 class="center">Blockchain</h1>
        <div id="header"></div>
        <div class="card hashMatching">Hash Matching String: <input id="hexStringInput" onchange="updateHexStringInput()" value="ffff"></input></div>
        <div id="cardWrapper" class="cardWrapper">
            <div id="card0" class="card verified">
                <div>
                    Block Id: <input id="blockchainIdInput0" value="0" onchange="updateBlockId(0)"></input>
                    Nonce: <input id="blockchainNonceInput0" value="322373" onchange="updateBlockNonce(0)"></input>
                    Data: <input id="blockchainDataInput0" onchange="updateBlockData(0)"></input>
                    <div>
                        Previous Hash: <input id="blockchainPrevHashInput0" class="previousHashInput" value="0" onchange="updateBlockPrevHash(0)"></input>
                    </div>
                </div>
                <div>
                    Hash: <div id="blockchainHashOutput0">fffffe96de257d33b3ad11f4aa73158fb9790d7e8174f8e062113fd97c657267</div>
                </div>
                <button id="searchNonceBtn" onclick="searchForNonce(0)" class="searchBtn">Search For Nonce</button>
            </div>
        </div>
        <div class="addBlockBtnWrapper">
            <button id="addBlockBtn" onclick="addBlock()">Add Block</button>
        </div>
    </body>
    <div id="footer"></div>
</html>
